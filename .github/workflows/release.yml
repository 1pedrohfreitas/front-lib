name: Release and Build Library
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: self-hosted
    
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: pedrohfreitas-front-lib
          bump-minor-pre-major: true

  merge:
    needs: release-please
    runs-on: self-hosted
    defaults:
      run:
        shell: pwsh
    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Enable Auto-merge for release PR
        uses: peter-evans/enable-pull-request-automerge@v3
        
        with:
          pull-request-number: ${{ needs.release-please.outputs.pull-request-number }}
          merge-method: squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
