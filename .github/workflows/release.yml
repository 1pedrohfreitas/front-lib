name: Release and Build Library
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: self-hosted
    
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use a versão que seu projeto precisa

      - name: Install dependencies
        run: npm install

      - name: Run Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: pedrohfreitas-front-lib # O nome do seu pacote Angular
          bump-minor-pre-major: true # Para garantir que versões minor serão geradas antes de um major release
  merge:
      runs-on: self-hosted

      needs: release-please

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Auto-merge release PR
          uses: peter-evans/merge-pull-request@v3
          with:
            pull-request: ${{ needs.release-please.outputs.pull-request-number }}
            merge-method: squash  # Escolha o método de merge (merge, squash, rebase)
            commit-message: "Auto-merge release PR"
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}